name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [published]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev zlib1g-dev
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install openssl zlib
    
    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        pacman -S --noconfirm mingw-w64-x86_64-openssl mingw-w64-x86_64-zlib
      continue-on-error: true
    
    - name: Setup MSYS2 (Windows)
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-zlib
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel pybind11>=2.6.0
    
    - name: Build package
      run: python -m pip install -v .
    
    - name: Run tests
      run: python test_python.py
    
    - name: Test import in clean environment
      run: |
        python -c "import pspdecrypt; print('Module version:', pspdecrypt.__version__)"

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build wheels
      uses: pypa/cibuildwheel@v2.16.2
      env:
        CIBW_BUILD: "cp37-* cp38-* cp39-* cp310-* cp311-* cp312-*"
        CIBW_SKIP: "*-musllinux_*"
        CIBW_BEFORE_BUILD_LINUX: "yum install -y openssl-devel zlib-devel || apt-get update && apt-get install -y libssl-dev zlib1g-dev"
        CIBW_BEFORE_BUILD_MACOS: "brew install openssl zlib || true"
        CIBW_BEFORE_BUILD_WINDOWS: "choco install openssl || true"
        CIBW_TEST_COMMAND: "python {project}/test_python.py"
        CIBW_TEST_REQUIRES: "pybind11>=2.6.0"
    
    - uses: actions/upload-artifact@v3
      with:
        name: wheels-${{ matrix.os }}
        path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build sdist
      run: python -m build --sdist
    
    - uses: actions/upload-artifact@v3
      with:
        name: source-distribution
        path: dist/*.tar.gz

  publish-to-pypi:
    name: Publish to PyPI
    needs: [test, build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/p/pspdecrypt
    permissions:
      id-token: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: dist-artifacts
    
    - name: Prepare distribution files
      run: |
        mkdir -p dist
        find dist-artifacts -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec cp {} dist/ \;
        ls -lh dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-test-pypi:
    name: Publish to Test PyPI
    needs: [test, build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/pspdecrypt
    permissions:
      id-token: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: dist-artifacts
    
    - name: Prepare distribution files
      run: |
        mkdir -p dist
        find dist-artifacts -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec cp {} dist/ \;
        ls -lh dist/
    
    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
